<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/login.min.css">
	<link rel="stylesheet" href="css/header.min.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<script src="js/require.js" async="true" defer data-main="js/mainlogin"></script>
</head>
<body>
	<!-- login_window -->
	<div class="login_window">
		<div class="login_left">
			<h2>登录到您的HP Store帐户</h2>
			<input type="text" name = 'username' placeholder="电子邮件地址或手机号"><br/>
			<input type="password" name = 'password' placeholder="密码"><br/>
			<button class="login">登录</button>
			<a href=""><i>忘记密码?</i></a>
			<p>使用合作网站账号登录：</p>
			<img src="images/qq.jpg" alt="">
		</div>
		<div class="login_right">
			<div class="login_right1">
				<h2>注册HP Store 帐户 </h2>
				<p>立即加入成为『 HP Store 帐户』 ，简单、方便，一旦保存你的基本资料，你可在下次订购时， 无需重新输入。更快捷及方便。 </p>
				<a href="register.html"><button class="register_btn">注册</button></a>
			</div>
			<img src="images/benefits2.jpg" alt="">
		</div>
	</div>
</body>
</html>
